<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طباعة الطلبات - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            color: #2c3e50;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-print {
            background: #27ae60;
            color: white;
        }
        
        .btn-secondary {
            background: #2c3e50;
            color: white;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }
        
        .orders-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 1000px;
        }
        
        th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: right;
            border: 1px solid #ddd;
        }
        
        td {
            padding: 12px;
            border: 1px solid #ddd;
            color: #333;
        }
        
        .total-row {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
            font-size: 16px;
        }
        
        .report-summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-value {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }
        
        .summary-label {
            color: #666;
            font-size: 14px;
        }
        
        /* أنماط الطباعة */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 0;
            }
            
            .controls, .filters {
                display: none !important;
            }
            
            th {
                background: #ddd !important;
                color: #000 !important;
                -webkit-print-color-adjust: exact;
            }
            
            .total-row {
                background: #eee !important;
                -webkit-print-color-adjust: exact;
            }
        }
        
        /* التجاوب */
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-print"></i> تقرير وطباعة الطلبات</h1>
            <div class="controls">
                <button class="btn btn-print" onclick="window.print()">
                    <i class="fas fa-print"></i> طباعة التقرير
                </button>
                <a href="orders.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i> رجوع للطلبات
                </a>
            </div>
        </div>
        
        <!-- الفلاتر -->
        <div class="filters">
            <select class="filter-select" id="filter-date" onchange="loadOrders()">
                <option value="all">جميع الطلبات</option>
                <option value="today">طلبات اليوم</option>
                <option value="week">هذا الأسبوع</option>
                <option value="month">هذا الشهر</option>
            </select>
            
            <select class="filter-select" id="filter-status" onchange="loadOrders()">
                <option value="all">جميع الحالات</option>
                <option value="جديد">جديد</option>
                <option value="قيد التجهيز">قيد التجهيز</option>
                <option value="تم الشحن">تم الشحن</option>
                <option value="تم التسليم">تم التسليم</option>
            </select>
        </div>
        
        <!-- جدول الطلبات -->
        <div class="orders-container">
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>رقم الطلب</th>
                        <th>العميل</th>
                        <th>التاريخ</th>
                        <th>الهاتف</th>
                        <th>العنوان</th>
                        <th>المبلغ</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- الطلبات تظهر هنا -->
                </tbody>
            </table>
        </div>
        
        <!-- ملخص التقرير -->
        <div id="report-summary" class="report-summary">
            <!-- ملخص التقرير يظهر هنا -->
        </div>
    </div>

    <script src="../js/database.js"></script>
    <script>
    // 1. التحقق من تسجيل الدخول
    (function checkAuth() {
        const user = SmartStoreDB.getCurrentUser();
        
        if (!user || user.role !== 'admin') {
            alert('يجب تسجيل الدخول أولاً');
            window.location.href = 'login.html';
            return;
        }
    })();

    // 2. تحميل الطلبات
    function loadOrders() {
        const dateFilter = document.getElementById('filter-date').value;
        const statusFilter = document.getElementById('filter-status').value;
        
        let orders = SmartStoreDB.get('orders');
        
        // فلترة حسب التاريخ
        if (dateFilter !== 'all') {
            const now = new Date();
            orders = orders.filter(order => {
                const orderDate = new Date(order.createdAt);
                
                if (dateFilter === 'today') {
                    return orderDate.toDateString() === now.toDateString();
                } else if (dateFilter === 'week') {
                    const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    return orderDate >= weekAgo;
                } else if (dateFilter === 'month') {
                    const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    return orderDate >= monthAgo;
                }
                
                return true;
            });
        }
        
        // فلترة حسب الحالة
        if (statusFilter !== 'all') {
            orders = orders.filter(order => order.status === statusFilter);
        }
        
        // ترتيب تنازلي حسب التاريخ
        orders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        
        displayOrders(orders);
        updateReportSummary(orders);
    }

    // 3. عرض الطلبات
    function displayOrders(orders) {
        const tbody = document.querySelector('#orders-table tbody');
        
        if (orders.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-shopping-cart" style="font-size: 48px; margin-bottom: 15px; display: block; color: #ddd;"></i>
                        لا توجد طلبات
                    </td>
                </tr>
            `;
            return;
        }
        
        tbody.innerHTML = orders.map(order => `
            <tr>
                <td>${order.orderNumber}</td>
                <td>${order.customerName}</td>
                <td>${new Date(order.createdAt).toLocaleDateString('ar-EG')}</td>
                <td>${order.customerPhone}</td>
                <td>${order.customerAddress}</td>
                <td>${order.total.toLocaleString('ar-EG')} ج.م</td>
                <td>${order.status}</td>
            </tr>
        `).join('');
        
        // إضافة صف المجموع
        const total = orders.reduce((sum, order) => sum + order.total, 0);
        const totalRow = document.createElement('tr');
        totalRow.className = 'total-row';
        totalRow.innerHTML = `
            <td colspan="5" style="text-align: left;">المجموع:</td>
            <td colspan="2"><strong>${total.toLocaleString('ar-EG')} ج.م</strong></td>
        `;
        tbody.appendChild(totalRow);
    }

    // 4. تحديث ملخص التقرير
    function updateReportSummary(orders) {
        const summary = document.getElementById('report-summary');
        
        const totalOrders = orders.length;
        const totalAmount = orders.reduce((sum, order) => sum + order.total, 0);
        
        // حساب الطلبات حسب الحالة
        const statusCounts = {
            'جديد': orders.filter(o => o.status === 'جديد').length,
            'قيد التجهيز': orders.filter(o => o.status === 'قيد التجهيز').length,
            'تم الشحن': orders.filter(o => o.status === 'تم الشحن').length,
            'تم التسليم': orders.filter(o => o.status === 'تم التسليم').length
        };
        
        summary.innerHTML = `
            <div class="summary-item">
                <div class="summary-value">${totalOrders}</div>
                <div class="summary-label">عدد الطلبات</div>
            </div>
            <div class="summary-item">
                <div class="summary-value">${totalAmount.toLocaleString('ar-EG')} ج.م</div>
                <div class="summary-label">إجمالي المبيعات</div>
            </div>
            <div class="summary-item">
                <div class="summary-value">${statusCounts['جديد']}</div>
                <div class="summary-label">طلبات جديدة</div>
            </div>
            <div class="summary-item">
                <div class="summary-value">${statusCounts['تم التسليم']}</div>
                <div class="summary-label">طلبات مسلمة</div>
            </div>
        `;
    }

    // 5. تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        loadOrders();
        
        // طباعة تلقائية عند فتح الصفحة
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('print') === 'true') {
            setTimeout(() => {
                window.print();
            }, 1000);
        }
    });
    </script>
</body>
</html>
