<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل الطلب - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }
        
        .header h1 {
            color: #2c3e50;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-secondary {
            background: #2c3e50;
            color: white;
        }
        
        .btn-print {
            background: #27ae60;
            color: white;
        }
        
        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-right: 4px solid #3498db;
        }
        
        .info-card h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #ddd;
        }
        
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .status-badge {
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
        }
        
        .status-new {
            background: #d4edda;
            color: #155724;
        }
        
        .order-items {
            margin-bottom: 30px;
        }
        
        .order-items h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        th {
            background: #2c3e50;
            color: white;
            padding: 15px;
            text-align: right;
        }
        
        td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            color: #666;
        }
        
        .total-row {
            background: #f8f9fa;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .notes {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .notes h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        /* أنماط الطباعة */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .container {
                box-shadow: none;
                padding: 0;
            }
            
            .btn, .actions {
                display: none !important;
            }
            
            .info-card {
                border: 1px solid #ddd;
                break-inside: avoid;
            }
        }
        
        /* التجاوب */
        @media (max-width: 768px) {
            .order-info {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-invoice"></i> تفاصيل الطلب</h1>
            <div class="actions">
                <a href="orders.html" class="btn btn-secondary">
                    <i class="fas fa-arrow-right"></i> رجوع
                </a>
                <button class="btn btn-print" onclick="window.print()">
                    <i class="fas fa-print"></i> طباعة الطلب
                </button>
            </div>
        </div>
        
        <div id="order-content">
            <!-- محتوى الطلب يظهر هنا -->
        </div>
    </div>

    <script src="../js/database.js"></script>
    <script>
    // 1. التحقق من تسجيل الدخول
    (function checkAuth() {
        const user = SmartStoreDB.getCurrentUser();
        
        if (!user || user.role !== 'admin') {
            alert('يجب تسجيل الدخول أولاً');
            window.location.href = 'login.html';
            return;
        }
    })();

    // 2. جلب رقم الطلب من الرابط
    function getOrderId() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('id');
    }

    // 3. تحميل تفاصيل الطلب
    function loadOrderDetails() {
        const orderId = getOrderId();
        if (!orderId) {
            alert('رقم الطلب غير صحيح');
            window.location.href = 'orders.html';
            return;
        }
        
        const orders = SmartStoreDB.get('orders');
        const order = orders.find(o => o.id == orderId);
        
        if (!order) {
            alert('الطلب غير موجود');
            window.location.href = 'orders.html';
            return;
        }
        
        displayOrderDetails(order);
        
        // إذا كان هناك معلمة print في الرابط، نطبع مباشرة
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('print') === 'true') {
            setTimeout(() => {
                window.print();
            }, 500);
        }
    }

    // 4. عرض تفاصيل الطلب
    function displayOrderDetails(order) {
        const container = document.getElementById('order-content');
        const statusClass = getStatusClass(order.status);
        
        container.innerHTML = `
            <!-- معلومات الطلب -->
            <div class="order-info">
                <div class="info-card">
                    <h3><i class="fas fa-info-circle"></i> معلومات الطلب</h3>
                    <div class="info-row">
                        <span>رقم الطلب:</span>
                        <strong>${order.orderNumber}</strong>
                    </div>
                    <div class="info-row">
                        <span>تاريخ الطلب:</span>
                        <strong>${new Date(order.createdAt).toLocaleString('ar-EG')}</strong>
                    </div>
                    <div class="info-row">
                        <span>الحالة:</span>
                        <span class="status-badge ${statusClass}">${order.status}</span>
                    </div>
                </div>
                
                <div class="info-card">
                    <h3><i class="fas fa-user"></i> معلومات العميل</h3>
                    <div class="info-row">
                        <span>الاسم:</span>
                        <strong>${order.customerName}</strong>
                    </div>
                    <div class="info-row">
                        <span>رقم الهاتف:</span>
                        <strong>${order.customerPhone}</strong>
                    </div>
                    <div class="info-row">
                        <span>العنوان:</span>
                        <strong>${order.customerAddress}</strong>
                    </div>
                </div>
                
                <div class="info-card">
                    <h3><i class="fas fa-receipt"></i> ملخص الدفع</h3>
                    <div class="info-row">
                        <span>إجمالي المنتجات:</span>
                        <strong>${order.total.toLocaleString('ar-EG')} ج.م</strong>
                    </div>
                    <div class="info-row">
                        <span>التوصيل:</span>
                        <strong>0 ج.م</strong>
                    </div>
                    <div class="info-row">
                        <span>المبلغ الإجمالي:</span>
                        <strong style="color: #e74c3c; font-size: 18px;">${order.total.toLocaleString('ar-EG')} ج.م</strong>
                    </div>
                </div>
            </div>
            
            <!-- المنتجات -->
            <div class="order-items">
                <h2><i class="fas fa-shopping-bag"></i> المنتجات</h2>
                <table>
                    <thead>
                        <tr>
                            <th>المنتج</th>
                            <th>السعر</th>
                            <th>الكمية</th>
                            <th>المجموع</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${order.items.map(item => `
                            <tr>
                                <td>${item.name}</td>
                                <td>${item.price.toLocaleString('ar-EG')} ج.م</td>
                                <td>${item.quantity}</td>
                                <td>${(item.price * item.quantity).toLocaleString('ar-EG')} ج.م</td>
                            </tr>
                        `).join('')}
                        <tr class="total-row">
                            <td colspan="3" style="text-align: left;">المجموع الكلي:</td>
                            <td><strong>${order.total.toLocaleString('ar-EG')} ج.م</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <!-- ملاحظات -->
            ${order.notes ? `
                <div class="notes">
                    <h3><i class="fas fa-sticky-note"></i> ملاحظات</h3>
                    <p>${order.notes}</p>
                </div>
            ` : ''}
        `;
    }

    // 5. الحصول على فئة الحالة
    function getStatusClass(status) {
        switch(status) {
            case 'جديد': return 'status-new';
            case 'قيد التجهيز': return 'status-processing';
            case 'تم الشحن': return 'status-shipped';
            case 'تم التسليم': return 'status-delivered';
            case 'ملغى': return 'status-cancelled';
            default: return 'status-new';
        }
    }

    // 6. تهيئة الصفحة
    document.addEventListener('DOMContentLoaded', function() {
        loadOrderDetails();
    });
    </script>
</body>
</html>
